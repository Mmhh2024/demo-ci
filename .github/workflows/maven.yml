name: Premier pipeline Java

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: verify_sonar
      run: mvn clean verify sonar:sonar -Dsonar.projectKey=Hayet
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    - name: Sonar Qaulity
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      with:
        scanMetadataReportFile: target/sonar/report-task.txt  
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    - name: Code coverage & scan SonarQube & packaging JAR
      run: >
        mvn
        org.jacoco:jacoco-maven-plugin:prepare-agent
        package
        verify
        org.jacoco:jacoco-maven-plugin:report
        sonar:sonar
        -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        -Dsonar.projectKey=Hayet
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du projet
        uses: actions/checkout@v4
      
      - name: Récupération du fichier JAR
        uses: actions/download-artifact@v3
        with:
          name: appjar
          path: target

      - name: Docker build
        run: docker build -t ci-demo .

